<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis 2.0 | AI System</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#0b0f19;
    color:#e6f1ff;
    font-family:'Inter',sans-serif;
    overflow-x:hidden;
}

/* PARTICLE CANVAS */
#particles{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:-1;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    position:fixed;
    width:100%;
    top:0;
    background:rgba(11,15,25,0.85);
    backdrop-filter:blur(8px);
}

nav h1{
    font-family:'Orbitron',sans-serif;
    color:#00c3ff;
    font-size:1.2rem;
}

nav a{
    color:#e6f1ff;
    text-decoration:none;
    margin-left:25px;
    transition:0.3s;
}

nav a:hover{
    color:#00c3ff;
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
}

.hero h2{
    font-family:'Orbitron',sans-serif;
    font-size:4rem;
    color:#00c3ff;
    margin-bottom:15px;
}

.hero p{
    max-width:600px;
    opacity:0.8;
    margin-bottom:40px;
}

/* TERMINAL */
.terminal{
    width:90%;
    max-width:700px;
    background:#111827;
    padding:25px;
    border-radius:8px;
    font-family:monospace;
    font-size:0.95rem;
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
}

.cursor{
    display:inline-block;
    width:8px;
    background:#00ff90;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

footer{
    text-align:center;
    padding:40px 20px;
    opacity:0.6;
    font-size:0.9rem;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<nav>
    <h1>Jarvis 2.0</h1>
    <div>
        <a href="https://github.com/meltdown069" target="_blank">GitHub</a>
        <a href="https://github.com/meltdown069/jarvis2-0" target="_blank">Project</a>
        <a href="https://instagram.com/Fire.dron" target="_blank">Instagram</a>
    </div>
</nav>

<section class="hero">
    <h2>JARVIS 2.0</h2>
    <p>Advanced AI Automation & Intelligent System Engineered by Sparsh</p>

    <div class="terminal">
        <span id="typed"></span><span class="cursor"></span>
    </div>
</section>

<footer>
Â© 2026 Jarvis 2.0 | Developed by Sparsh
</footer>

<script>
/* TYPING ANIMATION */
const text = [
    "Initializing Jarvis Core...",
    "Loading AI Modules...",
    "Establishing Neural Connections...",
    "System Ready."
];

let line = 0;
let char = 0;
const typed = document.getElementById("typed");

function typeEffect(){
    if(line < text.length){
        if(char < text[line].length){
            typed.innerHTML += text[line].charAt(char);
            char++;
            setTimeout(typeEffect, 40);
        } else {
            typed.innerHTML += "<br>";
            line++;
            char = 0;
            setTimeout(typeEffect, 500);
        }
    }
}

typeEffect();

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<100;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*2,
        dx:(Math.random()-0.5)*0.5,
        dy:(Math.random()-0.5)*0.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle="#00c3ff";
        ctx.fill();

        p.x+=p.dx;
        p.y+=p.dy;

        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
